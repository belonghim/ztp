apiVersion: ran.openshift.io/v1
kind: SiteConfig
metadata:
  name: "sno1"
  namespace: "sno1"
spec:
  baseDomain: "kvm.local"
  pullSecretRef:
    name: "assisted-deployment-pull-secret"
  clusterImageSetNameRef: "openshift-4.13.0.0"
  sshPublicKey: "ssh-rsa  root@test03.gpskr.local"
  clusters:
  - clusterName: "sno1"
    networkType: "OVNKubernetes"
    clusterLabels:
      common: true
      group-du-sno: ""
      sites : "sno1"
    installConfigOverrides:  "{\"capabilities\":{\"baselineCapabilitySet\": \"None\", \"additionalEnabledCapabilities\": [ \"NodeTuning\" ] }}"
    # It is strongly recommended to include crun manifests as part of the additional install-time manifests for 4.13+.
    # The crun manifests can be obtained from source-crs/optional-extra-manifest/ and added to the git repo ie.sno-extra-manifest.
    extraManifestPath: sno-extra-manifest
    clusterNetwork:
    - cidr: 10.128.0.0/14
      hostPrefix: 23
    machineNetwork:
    - cidr: 192.168.20.0/24
    serviceNetwork:
    - 172.30.0.0/16
    ignitionConfigOverride: '{"ignition": {"version": "3.2.0"}, "storage": {"files": [{"overwrite": true, "path": "/etc/containers/policy.json", "contents": {"source":"data:text/plain;base64,"}}]}}'
    nodes:
    - hostName: "node.sno1.kvm.local"
      role: "master"
      bmcAddress: "redfish-virtualmedia+http://192.168.20.1:8000/redfish/v1/Systems/b3b3e9c5-2d51-49d8-903f-2ee45960b203"
      bmcCredentialsName:
        name: "sno1-bmc-secret"
      bootMACAddress: "00:ef:41:21:e1:a1"
      bootMode: "UEFI"
      rootDeviceHints:
        deviceName: "/dev/vda"
      nodeNetwork:
        interfaces:
        - name: enp1s0
          macAddress: "00:ef:41:21:e1:a1"
        config:
          interfaces:
          - name: enp1s0
            type: ethernet
            state: up
            macAddress: "00:ef:41:21:e1:a1"
            ipv4:
              enabled: true
              address:
              - ip: 192.168.20.50
                prefix-length: 24
              dhcp: false
            ipv6:
              enabled: false
            mtu: 9000
          dns-resolver:
            config:
              server:
              - 192.168.20.100
          routes:
            config:
            - destination: 0.0.0.0/0
              next-hop-address: 192.168.20.1
              next-hop-interface: enp1s0
              table-id: 254
